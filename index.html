<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Contact form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:ital@0;1&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <h2>Contact Us</h2>
    <form action="#">

      <div class="container-inputs">
        <label for="iname">
          <p>First Name*</p>
          <p><input onclick="clicar()" class="input-name" type="text" name="name" id="iname"></p>
        </label>

        <label for="ilastname">
          <p>Last Name*</p>
          <p><input class="input-lastname" type="text" name="lastname" id="ilastname"></p>
        </label>
      </div>


      <div class="container-email">
        <label for="iemail">
          <p class="text-email">Email Adress*</p>
          <p><input class="input-email" type="email" name="email" id="iemail"></p>
        </label>
      </div>


      <div class="container-radios">
        <label for="itext01">
          <p> Query Type *</p>
          <p>General Enquiry<input class="input-text01" type="text" name="" id="itext01"></p>
          <p><input type="radio" name="" id="iradio01"></p>
        </label>

        <label for="itext02">
          <p>Support Request<input class="input-text02" type="text" name="" id="itext02"></p>
          <p><input type="radio" name="" id="iradio02"></p>
        </label>
      </div>


      <div class="container-message">
        <label for="imessage">
          <p> Message *</p>
          <p><input class="input-message" type="text" name="message" id="imessage"></p>
        </label>
      </div>


      <label class="checkbox-container">
        <p><input type="checkbox" name="checkbox" id="checkbox-example"></p>
        <p>I consent to being contacted by the team</p>
      </label>

      <div class="container-button">
        <p><input class="input-btn" type="submit" value=" Submit"></p>
      </div>

    </form>

</body>

</html>
